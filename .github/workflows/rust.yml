name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Clippy check
      run: cargo clippy
    - name: run tests
      run: cargo test
    - uses: jetli/trunk-action@v0.1.0
    - name: Build
      run: trunk build
    
