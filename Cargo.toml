[package]
name = "factorio-web-calculator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yew = "0.19"
yew-router = "0.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
web-sys = "0.3"
wasm-bindgen = "0.2"
clap = { version = "3.1", features = ["derive"] }

[[bin]]
name = "data-extract"
